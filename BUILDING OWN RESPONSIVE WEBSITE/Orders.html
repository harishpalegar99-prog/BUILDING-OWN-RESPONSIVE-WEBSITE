<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Add Order</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: #f4f4f9;
  color: #333;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  padding: 40px 0;
  overflow-y: auto;
}

/* ===== Container ===== */
.order-container {
  background: #fff;
  width: 90%;
  max-width: 600px;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  padding: 30px;
}

/* ===== Header ===== */
.order-container h1 {
  text-align: center;
  font-size: 1.8rem;
  margin-bottom: 20px;
  color: #222;
  border-bottom: 2px solid #007bff;
  padding-bottom: 10px;
}

/* ===== Form ===== */
form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

label {
  font-weight: 600;
  color: #333;
}

input, select, textarea {
  width: 100%;
  padding: 10px 12px;
  border: 1.5px solid #ccc;
  border-radius: 6px;
  font-size: 0.95rem;
  outline: none;
}
input:focus, select:focus, textarea:focus {
  border-color: #007bff;
  background: #f9fbff;
}

/* ===== Submit Button ===== */
button[type="submit"] {
  background: #007bff;
  color: white;
  border: none;
  padding: 12px;
  font-size: 1rem;
  border-radius: 6px;
  cursor: pointer;
  margin-top: 10px;
}
button[type="submit"]:hover {
  background: #0056b3;
}

/* ===== Scrollbar ===== */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 4px;
}
::-webkit-scrollbar-thumb:hover {
  background: #999;
}
</style>
</head>

<body>
  <div class="order-container">
    <h1>Add Order</h1>
    <form>
      <label for="customerName">Customer Name:</label>
      <input type="text" id="customerName" placeholder="Enter your full name" required>

      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" placeholder="Enter your phone number" required>

      <label for="foodItem">Select Food Item:</label>
      <select id="foodItem" required>
        <option value="">-- Select an item --</option>
        <option>Cheese Pizza</option>
        <option>Chicken Burger</option>
        <option>White Sauce Pasta</option>
        <option>Hot & Sour Soup</option>
        <option>Veg Spring Rolls</option>
        <option>French Fries</option>
        <option>Chocolate Lava Cake</option>
        <option>Berry Smoothie</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" min="1" max="10" value="1" required>

      <label for="address">Delivery Address:</label>
      <textarea id="address" rows="3" placeholder="Enter delivery address" required></textarea>

      <label for="note">Special Instructions (optional):</label>
      <textarea id="note" rows="2" placeholder="Any extra notes?"></textarea>

      <button type="submit">Place Order</button>
    </form>
    <button class="btn btn-dark"style="color:white;margin-top:20px"onclick="window.location.href='http://127.0.0.1:5500/website.html'">Back</button>
  </div>
</body>
</html>
