<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ac42c3b1f7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery & Payment</title>
    <link rel="stylesheet" href="Website CSS Files\Payment section.css">
</head>
<body>

<div class="container">

    <h2 class="page-title">Delivery & Payment</h2>

    <!-- Customer Details -->
    <div class="section-box">
        <h3>Customer Information</h3>
        <form>
            <label>Full Name</label>
            <input type="text" placeholder="Enter your full name" required>

            <label>Mobile Number</label>
            <input type="text" placeholder="Enter phone number" required>

            <label>Email</label>
            <input type="email" placeholder="Enter email (optional)">
        </form>
    </div>

    <!-- Address Details -->
    <div class="section-box">
        <h3>Delivery Address</h3>
        <form>
            <label>House / Flat No.</label>
            <input type="text" placeholder="Flat / Home No" required>

            <label>Street / Area</label>
            <input type="text" placeholder="Street name" required>

            <label>City</label>
            <input type="text" placeholder="Your city" required>

            <label>Pin Code</label>
            <input type="text" placeholder="Postal Code" required>
        </form>
    </div>

    <!-- Bill Summary -->
    <div class="section-box">
        <h3>Your Order Bill</h3>

        <div class="bill-item"><span>2x Chicken Biryani</span><span>₹360</span></div>
        <div class="bill-item"><span>1x Butter Naan</span><span>₹45</span></div>
        <div class="bill-item"><span>1x Cold Drink</span><span>₹40</span></div>
        <div class="bill-item"><span>Delivery Charge</span><span>₹25</span></div>

        <hr>

        <div class="bill-total"><span>Total Amount:</span><span>₹470</span></div>
    </div>

    <!-- Payment Section -->
    <div class="section-box">
        <h3>Choose Payment Method</h3>

        <div class="payment-options">
            <button class="payment-btn">UPI Payment</button>
            <button class="payment-btn">Debit / Credit Card</button>
            <button class="payment-btn">Cash on Delivery</button>
        </div>
    </div>

    <button class="confirm-btn">Confirm Order</button>

</div>
<button class="btn btn-dark"style="color:white;margin-bottom:20px;margin-left:53px;"onclick="window.location.href='http://127.0.0.1:5500/website.html'">Back</button>

</body>
</html>
